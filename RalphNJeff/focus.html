<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin: 0;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  p {
    text-align: center;
    color: #666;
    font-size: 18px;
  }

  input[type="text"] {
    width: 80%;
    padding: 10px;
    border: 2px solid #333;
    border-radius: 5px;
    font-size: 16px;
  }

  .button-container {
    text-align: center;
    margin-top: 20px;
  }

  button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<h1>The Element Object</h1>
<h2>The focus() and blur() Methods</h2>

<input type="text" id="myText" value="A text field">

<p>Click the buttons to give or remove focus from the text field.</p>

<div class="button-container">
  <button type="button" onclick="getFocus()">Get focus</button>
  <button type="button" onclick="loseFocus()">Lose focus</button>
  <button type="button" onclick="goToAnotherPage()">Previous</button>
</div>

<script>
function getFocus() {
  document.getElementById("myText").focus();
}

function loseFocus() {
  document.getElementById("myText").blur();
}

function goToAnotherPage() {
  window.location.href = "ralphnjeff.html"; 
}
</script>

</body>
</html>
