<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Button Rainbow Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #f06, #f90, #f03, rgb(220, 78, 255), rgb(255, 110, 253), #f03, #f90, #f06);
            background-size: 400% 400%;
            animation: rainbowBackground 3s linear infinite;
        }

        @keyframes rainbowBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #fullscreen-button {
            background-color: red;
            color: white;
            padding: 30px 60px;
            border: 2px solid black;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 20px;
        }

        #link-button {
            background-color: red;
            color: white;
            padding: 30px 60px;
            border: 2px solid black;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 20px;
            text-decoration: none;
        }

        #link-button:hover {
            background-color: #2980b9;
        }

        #fullscreen-image {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="fullscreen-button">FULLSCREEN</button>
        <a id="link-button" href="focus.html">Go to Another Page</a>
    </div>
    
    <img id="fullscreen-image" src="FFej.jpg" alt="Fullscreen Image">

    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');
        const fullscreenImage = document.getElementById('fullscreen-image');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        fullscreenButton.addEventListener('click', toggleFullscreen);

        fullscreenButton.addEventListener('mouseover', () => {
            fullscreenButton.style.backgroundColor = '#0080FF';  
        });

        fullscreenButton.addEventListener('mouseout', () => {
            fullscreenButton.style.backgroundColor = 'skyblue';
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenImage.style.display = 'block';
            } else {
                fullscreenImage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
